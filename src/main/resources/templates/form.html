<!DOCTYPE html>
<html>
    <head>
        <title>Registrazione utente</title>
    </head>
    <body>
        <h1>Form Utente</h1>
        <form action="/submitForm" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="confermaPassword">Conferma password:</label>
            <input type="password" id="confermaPassword" name="confermaPassword" required>
            <br><br>
            <label for="dataDiNascita">Data di nascita:</label>
            <input type="date" id="dataDiNascita" name="dataDiNascita" required>
            <br><br>
            <label for="numeroDiTelefono">Numero di telefono:</label>
            <input type="tel" id="numeroDiTelefono" name="numeroDiTelefono" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
