<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Risultato</title>
    </head>
    <body>
        <h1>Risultato form utente</h1>
        <p>Nome: <span th:text="${utente.nome}" ></span></p>
        <p>Email: <span th:text="${utente.email}"></span></p>
        <p>Password: <span th:text="${utente.password}"></span></p>
        <p>Data di nascita: <span th:text="${utente.dataDiNascita}"></span></p>
        <p>Numero di telefono: <span th:text="${utente.numeroDiTelefono}"></span></p>
    </body>
</html>
